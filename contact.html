<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>uBlog - Blogger's Home</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
            <span><img src="image/logo.png" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blogpost.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" id="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" id="email" placeholder="Enter your Email ID">
                </div>
                <div class="form-box">
                    <textarea name="" id="msg" cols="30" rows="8" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button id="submit" class="btn">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>Copyright &copy; uBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
